<div class="col-md-6 col-md-offset-3">
    <form id="login_form" name="form" ng-submit="vm.login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="contact">Verify your contact number</label>
            <input type="text" name="contact" id="contact" ng-model="vm.contact" ng-pattern="/^[0-9]{8}$/"  class="form-control" value="88888888" required />
            <span ng-show="form.contact.$dirty && form.contact.$error.required" class="help-block">Contact number is required</span>
            <span ng-show="form.contact.$error.pattern" class="help-block"> Invalid Phone Number </span>
            
            <label for="contact">Enter Verification Code</label>
            <input type="text" name="verificationCode" ng-disabled="!sentVerificationCode" id="verificationCode" ng-model="vm.verificationCode" ng-pattern="/^[0-9]{4}$/"  class="form-control" value="" required />
            <span ng-show="form.verificationCode.$error.pattern" class="help-block"> Invalid Verification Code </span>
        </div>
        <div class="form-actions">

        </div>
    </form>
</div>
